type Survey {
    id: ID!
    title: String!
    description: String
    categories_id: Int!
    category: Category @belongsTo
    type: String!
    start_at: String
    end_at: String
    time_limit: Int
    points: Int!
    object: String!
    created_by: ID!
    creator: User @belongsTo
    created_at: String
    updated_at: String
    deleted_at: String
}

input SurveyInput {
    title: String!
    description: String
    categories_id: Int!
    type: String
    start_at: String
    end_at: String
    time_limit: Int
    points: Int
    object: String
    created_by: ID!
}
extend type Query {
    surveys(per_page: Int): [Survey!]!
        @field(resolver: "App\\GraphQL\\Resolvers\\SurveyResolver@list")
}

extend type Mutation {
    deleteSurvey(id: Int!): Boolean!
        @field(resolver: "App\\GraphQL\\Resolvers\\SurveyResolver@deleteSurvey")
    createSurvey(input: SurveyInput!): Survey!
        @field(resolver: "App\\GraphQL\\Resolvers\\SurveyResolver@createSurvey")
}
