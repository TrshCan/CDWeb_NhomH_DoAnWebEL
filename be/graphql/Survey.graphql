type Survey {
    id: ID!
    title: String!
    description: String
    welcome_title: String
    welcome_description: String
    end_title: String
    end_description: String
    categories_id: Int!
    category: Category
        @field(
            resolver: "App\\GraphQL\\Resolvers\\SurveyResolver@resolveCategory"
        )
    type: String
    start_at: String
    end_at: String
    time_limit: Int
    points: Int
    object: String
    creator: User
    created_by: Int!
    creator_name: String
        @field(
            resolver: "App\\GraphQL\\Resolvers\\SurveyResolver@resolveCreatorName"
        )
    status: String!
    created_at: String
    updated_at: String
    questions: [SurveyQuestion!]
    questionGroups: [QuestionGroup!]
}
enum SurveyType {
    survey
    quiz
}

enum SurveyObject {
    public
    students
    lecturers
}

enum SurveyStatus {
    pending
    active
    paused
    closed
}

input SurveyInput {
    title: String!
    description: String
    categories_id: Int!
    type: String
    start_at: String
    end_at: String
    time_limit: Int
    points: Int
    object: String
    created_by: Int!
    status: String
}

input UpdateSurveyInput2 {
    title: String
    description: String
    welcome_title: String
    welcome_description: String
    end_title: String
    end_description: String
    categories_id: Int
    type: SurveyType
    object: SurveyObject
    status: SurveyStatus
    start_at: DateTime
    end_at: DateTime
}

input SurveyFilterInput {
    categories_id: Int
    type: String
    status: String
    keyword: String
    created_by: Int
    creator_name: String
}

extend type Query {
    surveys(per_page: Int, filter: SurveyFilterInput): [Survey!]!
        @field(resolver: "App\\GraphQL\\Resolvers\\SurveyResolver@list")
    getSurveyById(id: Int!): Survey
        @field(
            resolver: "App\\GraphQL\\Resolvers\\SurveyResolver@getSurveyById"
        )
}

extend type Mutation {
    deleteSurvey(id: Int!): Boolean!
        @field(resolver: "App\\GraphQL\\Resolvers\\SurveyResolver@deleteSurvey")
    createSurvey(input: SurveyInput!): Survey!
        @field(resolver: "App\\GraphQL\\Resolvers\\SurveyResolver@createSurvey")
    updateSurvey(id: Int!, input: UpdateSurveyInput!): Survey
        @field(resolver: "App\\GraphQL\\Resolvers\\SurveyResolver@updateSurvey")
    updateSurvey2(id: Int!, input: UpdateSurveyInput2!): Survey
        @field(resolver: "App\\GraphQL\\Resolvers\\SurveyResolver@updateSurvey")
}
