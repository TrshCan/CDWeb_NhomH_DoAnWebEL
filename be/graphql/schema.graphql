type Mutation {
  loginUser(
    email: String!
    password: String!
  ): AuthPayload @field(resolver: "App\\GraphQL\\Resolvers\\UserResolver@loginUser")

  registerUser(
      name: String!
      email: String!
      password: String!
      phone: String
      address: String
    ): User
      @field(resolver: "App\\GraphQL\\Resolvers\\UserResolver@registerUser")
}

type AuthPayload {
  token: String!
  user: User!
  _empty: String
}



type User {
  id: ID!
  name: String!
  email: String!
  phone: String
  address: String
  created_at: DateTime!
  role: String
  avatar: String
  stats: UserStats @field(resolver: "App\\GraphQL\\Resolvers\\UserResolver@stats")
  badges: [UserBadge!]! @field(resolver: "App\\GraphQL\\Resolvers\\UserResolver@badges")
}

type UserStats {
  posts: Int!
  followers: Int!
  following: Int!
}

type UserBadge {
  name: String!
  description: String
  created_at: DateTime
