type Query {
    _empty: String
}


type Mutation {
  loginUser(
    email: String!
    password: String!
  ): AuthPayload @field(resolver: "App\\GraphQL\\Resolvers\\UserResolver@loginUser")
}

type AuthPayload {
  token: String!
  user: User!
}

type User {
  id: ID!
  name: String!
  email: String!
}



