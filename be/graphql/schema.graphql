type Mutation {
  loginUser(
    email: String!
    password: String!
  ): AuthPayload @field(resolver: "App\\GraphQL\\Resolvers\\UserResolver@loginUser")

  registerUser(
      name: String!
      email: String!
      password: String!
      phone: String
      address: String
    ): User
      @field(resolver: "App\\GraphQL\\Resolvers\\UserResolver@registerUser")

  forgotPassword(
    email: String!
  ): String @field(resolver: "App\\GraphQL\\Resolvers\\UserResolver@forgotPassword")

  resetPassword(
    token: String!
    email: String!
    password: String!
    passwordConfirmation: String!
  ): String @field(resolver: "App\\GraphQL\\Resolvers\\UserResolver@resetPassword")
  resendVerificationEmail(
      email: String!
    ): Boolean!
      @field(resolver: "App\\GraphQL\\Resolvers\\UserResolver@resendVerificationEmail")
}

type AuthPayload {
  token: String!
  user: User!
  _empty: String
}



type UserStats {
  posts: Int!
  followers: Int!
  following: Int!
}

type UserBadge {
  name: String!
  description: String
  created_at: DateTime
  assigned_at: DateTime
}


