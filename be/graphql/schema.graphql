type Query {
  _empty: String
}

type Mutation {
  registerUser(
    name: String!
    email: String!
    password: String!
    phone: String
    address: String
  ): User
    @field(resolver: "App\\GraphQL\\Resolvers\\UserResolver@registerUser")
}

type User {
  id: ID!
  name: String!
  email: String!
  phone: String
  address: String
  role: String
  avatar: String
}
