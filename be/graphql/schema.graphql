type Query {
    _empty: String
}
Login
type Mutation {
  loginUser(
    email: String!
    password: String!
  ): AuthPayload @field(resolver: "App\\GraphQL\\Mutations\\UserMutation@loginUser")
}

type AuthPayload {
  token: String!
  user: User!
}

type User {
  id: ID!
  name: String!
  email: String!
}


Register
type Mutation {
  registerUser(
    name: String!
    email: String!
    password: String!
  ): User @field(resolver: "App\\GraphQL\\Mutations\\UserMutation@registerUser")
}

type User {
  id: ID!
  name: String!
  email: String!
}
