type User {
  id: ID!
  name: String!
  email: String!
  phone: String
  address: String
  created_at: DateTime!
  updated_at: DateTime
  role: String
  avatar: String
  email_verified_at: DateTime
  emailVerified: Boolean! @method(name: "hasVerifiedEmail")
  status_id: Int
  status: Status @field(resolver: "App\\GraphQL\\Resolvers\\UserResolver@status")
  ban_reason: String
  stats: UserStats @field(resolver: "App\\GraphQL\\Resolvers\\UserResolver@stats")
  badges: [UserBadge!]! @field(resolver: "App\\GraphQL\\Resolvers\\UserResolver@badges")
}

type Status {
  id: ID!
  name: String!
  reason: String
}
