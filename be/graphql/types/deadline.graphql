# Deadline Type Definition
type Deadline {
    id: ID!
    title: String
    deadline_date: DateTime
    details: String
    created_at: DateTime
    updated_at: DateTime
    created_by: ID!
    deleted_at: DateTime

    # Relationships (mirrors Post structure)
    user: User @field(resolver: "App\\GraphQL\\Resolvers\\DeadlineResolver@user")
    group: Group
}