type SurveyJoinQuestion {
  id: ID!
  question_text: String!
  question_type: String!
  image: String
  points: Float
  help_text: String
  max_length: Int
  options: [SurveyJoinOption!]
}

type SurveyJoinOption {
  id: ID!
  option_text: String!
  image: String
}

type SurveyJoinDetail {
  id: ID!
  title: String!
  description: String
  status: String
  object: String
  time_limit: Int
  total_points: Float
  is_accessible_directly: Boolean
  questions: [SurveyJoinQuestion!]!
}

input SurveyAnswerInput {
  question_id: ID!
  selected_option_id: ID
  answer_text: String
}

type SurveySubmissionResult {
  success: Boolean!
  message: String!
  total_score: Float
  max_score: Float
  score_percentage: Float
}
