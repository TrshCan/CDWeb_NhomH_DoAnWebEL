type SurveySummary {
  id: ID!
  title: String!
  created_at: DateTime
  end_at: DateTime
  status: String!
  responses: Int!
}

type SurveyRawDataResponse {
  id: ID!
  studentId: String!
  studentName: String!
  khoa: String!
  completedDate: String!
}

type SurveyRawData {
  title: String!
  responses: [SurveyRawDataResponse!]!
}

type SurveyOption {
  id: ID!
  option_text: String!
}

type QuestionAnswerStat {
  option_text: String
  count: Int
}

type SurveyQuestionOverview {
  id: ID!
  question_text: String!
  question_type: String!
  options: [SurveyOption!]!
  answer_stats: [QuestionAnswerStat!]!
}

type SurveyOverview {
  title: String!
  totalResponses: Int!
  questions: [SurveyQuestionOverview!]!
}


