extend type Query {
  adminBadges(
    page: Int = 1
    perPage: Int = 10
    sortBy: String = "id"
    sortOrder: String = "asc"
  ): BadgesPaginated!
    @field(resolver: "App\\GraphQL\\Resolvers\\BadgeResolver@getBadges")
  
  adminBadge(id: ID!): Badge
    @field(resolver: "App\\GraphQL\\Resolvers\\BadgeResolver@getBadge")
}

