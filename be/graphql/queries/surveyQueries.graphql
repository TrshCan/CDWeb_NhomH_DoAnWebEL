extend type Query {
  surveysMade(createdBy: Int!): [SurveySummary!]!
    @field(resolver: "App\\GraphQL\\Resolvers\\SurveyResolver@surveysMade")
  
  surveyRawData(surveyId: Int!): SurveyRawData!
    @field(resolver: "App\\GraphQL\\Resolvers\\SurveyResolver@surveyRawData")

  surveyResponseDetail(surveyId: Int!, responseId: String!): SurveyResponseDetail
    @field(resolver: "App\\GraphQL\\Resolvers\\SurveyResolver@surveyResponseDetail")
}


