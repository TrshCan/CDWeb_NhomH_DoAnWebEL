extend type Query {
  adminUsers(
    page: Int = 1
    perPage: Int = 5
    sortBy: String = "id"
    sortOrder: String = "asc"
  ): AdminUsersPaginated!
    @field(resolver: "App\\GraphQL\\Resolvers\\AdminUserResolver@getUsers")
  
  adminUser(id: Int!): User
    @field(resolver: "App\\GraphQL\\Resolvers\\AdminUserResolver@getUser")
}

type AdminUsersPaginated {
  data: [User!]!
  pagination: PaginationInfo!
}

type PaginationInfo {
  currentPage: Int!
  perPage: Int!
  total: Int!
  totalPages: Int!
  hasNextPage: Boolean!
  hasPrevPage: Boolean!
}

