extend type Query {
  posts: [Post!]! @field(resolver: "App\\GraphQL\\Resolvers\\PostResolver@all")
  post(id: ID!): Post @field(resolver: "App\\GraphQL\\Resolvers\\PostResolver@find")
  postsByUser(user_id: ID!): [Post!]! @field(resolver: "App\\GraphQL\\Resolvers\\PostResolver@byUser")
  postsByGroup(group_id: ID!): [Post!]! @field(resolver: "App\\GraphQL\\Resolvers\\PostResolver@byGroup")
}