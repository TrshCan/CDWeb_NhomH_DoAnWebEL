extend type Query {
    posts: [Post!]!
        @field(resolver: "App\\GraphQL\\Resolvers\\PostResolver@all")

    post(id: ID!): Post
        @field(resolver: "App\\GraphQL\\Resolvers\\PostResolver@find")

    postsByUser(user_id: ID!): [Post!]!
        @field(resolver: "App\\GraphQL\\Resolvers\\PostResolver@byUser")

    postsByGroup(group_id: ID!): [Post!]!
        @field(resolver: "App\\GraphQL\\Resolvers\\PostResolver@byGroup")

    postsByType(type: String!): [Post!]!
        @field(resolver: "App\\GraphQL\\Resolvers\\PostResolver@byType")

    repliesByUser(user_id: ID!): [Post!]!
        @field(resolver: "App\\GraphQL\\Resolvers\\PostResolver@repliesByUser")

    likedPostsByUser(user_id: ID!): [Post!]!
        @field(resolver: "App\\GraphQL\\Resolvers\\PostResolver@likedPostsByUser")
        
    postsOfFollowing(followingIds: [Int!]!): [Post!]!
        @field(resolver: "App\\GraphQL\\Resolvers\\PostResolver@postsOfFollowing")
}
